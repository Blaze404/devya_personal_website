    <title>Download Resume</title>

    <style>
    body {
    font-size:12pt;
    font-family:Calibri;
        }
        #spnSeconds {
            font-size:25pt;
            color:Red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>

        <h5>Download complete: You will be redirected in <span id="spnSeconds">5</span> seconds.</h5>


    <script>
    
    function downloadURI(uri, name) 
        {
            var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            link.click();
        }
        downloadURI('DEVYANI KULKARNI RESUME.pdf', 'DEVYANI KULKARNI RESUME.pdf');


        $(document).ready(function () {
        window.setInterval(function () {
            var iTimeRemaining = $("#spnSeconds").html();
            iTimeRemaining = eval(iTimeRemaining);
            if (iTimeRemaining == 0) {
                location.href = "/";
            } else {
                $("#spnSeconds").html(iTimeRemaining - 1);
            }
        }, 1000);
    });

    </script>
    
</body>
